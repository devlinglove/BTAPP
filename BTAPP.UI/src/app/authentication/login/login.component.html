<div class="form-container">
    <form 
        [formGroup]="loginForm"
        (ngSubmit)="onSubmitForm()"
        autocomplete="false"
    >
    <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input 
            class="form-control" 
            type="text" 
            name="email" 
            id="email"
            formControlName="email" 
            pattern="^\w+([\.\-]?\w+)*@\w+([\.\-]?\w+)*(\.\w{2,3})+$"
            [ngClass]="{
                'invalid-input': emailField.invalid && (emailField.dirty || emailField.touched)
            }"
        />
        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)">
            <div *ngIf="emailField.hasError('required')">Email address is required</div>
            <div *ngIf="emailField.hasError('pattern')">Email address is not valid</div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input 
            class="form-control"
            type="password" 
            name="password" 
            id="password" 
            formControlName="password" 
            [ngClass]="{
                'invalid-input': passwordField.invalid && (passwordField.dirty || passwordField.touched)
            }"
        />

        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
            <div *ngIf="passwordField.hasError('required')">Password is required</div>
        </div>
        
    </div>
   
    <button class="w-100 btn btn-primary" [disabled]="!loginForm.valid" type="submit">
        Login in to your account
    </button>
    </form>
</div>
